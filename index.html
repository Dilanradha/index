<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signature Pad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        #signature-pad-container {
            width: 90%;
            max-width: 400px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 16px;
        }
        #signature-pad {
            border: 1px solid #ccc;
            width: 100%;
            height: 180px;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <h2>Signature Pad</h2>
    <div id="signature-pad-container">
        <canvas id="signature-pad"></canvas>
        <div class="button-container">
            <button onclick="saveSignature()">Save</button>
            <button onclick="clearSignature()">Clear</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script>
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);

        // Responsive canvas setup
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear(); // Clear the canvas after resizing
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Save signature
        function saveSignature() {
            if (signaturePad.isEmpty()) {
                alert("Please provide a signature.");
                return;
            }

            const dataURL = signaturePad.toDataURL();

            // Send the signature to Google Sheets
            fetch("https://script.google.com/macros/s/AKfycbx9DRXm0RnjfBxI5lcRtvIN3b2vXkm2nxBztiKh-v2-0AsDWaW0kLr971PbGRwKRdk/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: dataURL })
            }).then(response => {
                alert("Signature saved!");
                signaturePad.clear(); // Clear after saving
            }).catch(error => {
                console.error("Error:", error);
                alert("Failed to save signature.");
            });
        }

        // Clear signature pad
        function clearSignature() {
            signaturePad.clear();
        }
    </script>
</body>
</html>
