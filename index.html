<body>

    <div id="signature-pad-container">
        <h2>Sign Your Name</h2>
        <p class="created-by">Created by Dilan</p>
        <canvas id="signature-pad"></canvas>
        <div class="button-container">
            <button onclick="saveSignature()">Save</button>
            <button onclick="clearSignature()">Clear</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script>
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);

        // Make the canvas responsive for all screen sizes
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear(); // Clear the canvas after resizing
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Save the signature and send it to the server (Google Sheets)
        function saveSignature() {
            if (signaturePad.isEmpty()) {
                alert("Please provide a signature.");
                return;
            }

            const dataURL = signaturePad.toDataURL();

            // Send the signature to Google Sheets
            fetch("https://script.google.com/macros/s/AKfycbwSUIKDJzxGFnnAXTyUWOG5Cq90v5z7AkWe-n6iXjCIK3Bv2ICuDcoxptPScdPLiJS3/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: dataURL })
            }).then(response => {
                alert("Signature saved!");
                signaturePad.clear(); // Clear after saving
            }).catch(error => {
                console.error("Error:", error);
                alert("Failed to save signature.");
            });
        }

        // Clear the signature pad
        function clearSignature() {
            signaturePad.clear();
        }
    </script>

    <style>
        .created-by {
            font-family: 'Georgia', serif;
            font-size: 1rem;
            color: #444;
            margin-top: -10px;
            margin-bottom: 20px;
            font-style: italic;
        }
    </style>
</body>
