<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signature Pad</title>
    <style>
        #signature-pad {
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            height: 200px;
            margin: 0 auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Signature Pad</h2>
    <div style="display: flex; justify-content: center;">
        <canvas id="signature-pad"></canvas>
    </div>
    <div class="button-container">
        <button onclick="saveSignature()">Save Signature</button>
        <button onclick="clearSignature()">Clear Signature</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script>
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);

        // Adjust canvas dimensions to make it responsive
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear(); // Clear the canvas after resizing
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Save signature
        function saveSignature() {
            if (signaturePad.isEmpty()) {
                alert("Please provide a signature.");
                return;
            }

            // Get the signature as a data URL
            const dataURL = signaturePad.toDataURL();

            // Send the signature to Google Sheets
            fetch("https://script.google.com/macros/s/AKfycbw5HzYD3ydUnju5Iu8EW3cWb-Bl2xGQL2zNdSo0E2X1782xWhQsMzEKpEZFKGeXWbI/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: dataURL })
            }).then(response => {
                alert("Signature saved!");
                signaturePad.clear(); // Clear the signature after saving
            }).catch(error => {
                console.error("Error:", error);
                alert("Failed to save signature.");
            });
        }

        // Clear signature pad
        function clearSignature() {
            signaturePad.clear();
        }
    </script>
</body>
</html>
